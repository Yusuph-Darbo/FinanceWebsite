<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Finance flow</title>
  </head>
  <body>
    <header>
      <img class="logo" src="images/global/logo.png" alt="FinanceFlow logo" />
      <h2>FinanceFlow</h2>

      <button
        class="menu-toggle"
        aria-label="Toggle menu"
        aria-expanded="false"
      >
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
      </button>

      <div class="header-links">
        <ul>
          <li><a href="#" class="active">HOME</a></li>
          <li><a href="#">ABOUT</a></li>
          <li><a href="#">PRICING</a></li>
          <li><a href="#">TOKENS</a></li>
          <li><a href="#">BLOG</a></li>
          <li><a href="#">CONTACT US</a></li>
        </ul>
        <button class="download-btn">DOWNLOAD APP</button>
      </div>
    </header>

    <footer>
      <div class="footerContainer">
        <!-- Top Section: Logo and Social Icons -->
        <div class="footerTop">
          <div class="footerLogo">
            <img
              class="logo"
              src="images/global/logo.png"
              alt="FinanceFlow logo"
            />
            <h2>FinanceFlow</h2>
          </div>
          <div class="footerSocial">
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
            <a href="#"><i class="fa-brands fa-square-facebook"></i></a>
            <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
          </div>
        </div>

        <!-- Middle Section: Menu and Download -->
        <div class="footerMiddle">
          <div class="footerMenu">
            <h3 class="menuTitle">MENU</h3>
            <div class="menuLinks">
              <div class="menuColumn">
                <a href="#">HOME</a>
                <a href="#">ABOUT</a>
                <a href="#">PRICING</a>
              </div>
              <div class="menuColumn">
                <a href="#">TOKENS</a>
                <a href="#">BLOG</a>
                <a href="#">CONTACT US</a>
              </div>
            </div>
          </div>

          <div class="footerDownload">
            <h3>DOWNLOAD OUR APPLICATION</h3>
            <p>
              Experience fast, secure, and intuitive crypto trading wherever you
              are.
            </p>
            <div class="footerButtons">
              <button class="download-btn">
                <i class="fa-brands fa-apple"></i>APP STORE
              </button>
              <button class="download-btn">
                <i class="fa-brands fa-google-play"></i>PLAY STORE
              </button>
            </div>
          </div>
        </div>

        <!-- Bottom Section: Copyright -->
        <div class="footerBottom">
          <div class="footerDivider"></div>
          <p class="copyright">All rights reserved</p>
        </div>
      </div>
    </footer>
  </body>
</html>
